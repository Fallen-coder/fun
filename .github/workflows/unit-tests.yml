name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -u root -ppassword" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4.4'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        ini-values: post_max_size=256M, upload_max_filesize=256M, max_execution_time=300
        coverage: none

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Copy Environment Configuration
      run: |
        # Create a new .env file with proper configuration
        cp .env.example .env
        # Set all environment variables including a valid app key
        {
          echo "APP_KEY=base64:HUPx7fLyq2JBuNjGPNX5yh3Ft36FY5h4KUz9qJQqLX0="
          echo "APP_ENV=testing"
          echo "APP_DEBUG=true"
          echo "DB_CONNECTION=mysql"
          echo "DB_HOST=127.0.0.1"
          echo "DB_PORT=3306"
          echo "DB_DATABASE=testing"
          echo "DB_USERNAME=root"
          echo "DB_PASSWORD=password"
        } >> .env

    - name: Run Database Migrations
      run: php artisan migrate --force

    - name: Run Unit Tests
      run: php artisan test --testsuite=Unit